<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstraps</title>
     <!-- bootstrap css link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
       .box{
        width: 23%;
        height: 150px;
       }
    </style>
    </head>
<body>
    <div class="container-fluid d-flex flex-wrap justify-content-evenly">
  <div class="box bg-danger my-3 rounded-circle shadow-lg"></div>
  <div class="box bg-dark my-3 rounded shadow-lg"></div>
  <div class="box bg-primary my-3 shadow-sm"></div>
  <div class="box bg-success my-3"></div>
  <div class="box bg-info my-3 shadow-sm"></div>
  <div class="box bg-dark my-3"></div>
</div>
</body>
</html>
