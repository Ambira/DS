<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row</title>
     <!-- bootstrap css link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="row container-fluid">
          <div class="item col-12 col-sm-6 col-md-4 col-lg-3 bg-black text-white text-center p-5">1</div>
          <div class="item col-12 col-sm-6 col-md-4 col-lg-3 bg-primary text-white text-center p-5">2</div>
          <div class="item col-sm-6 col-md-4 col-lg-3 bg-black text-white text-center p-5">3</div>
          <div class="item col-sm-6 col-md-4 col-lg-3 bg-danger text-white text-center p-5">4</div>
          <div class="item  col-sm-6 col-md-4 col-lg-3 bg-dark text-white text-center p-5">5</div>
          <div class="item  col-sm-6 col-md-4 col-lg-3 bg-info text-white text-center p-5">6</div>
          <div class="item  col-sm-6 col-md-4 col-lg-3 bg-light text-dark text-center p-5">7</div>
          <div class="item  col-sm-6 col-md-4 col-lg-3 bg-warning text-dark text-center p-5">8</div>
          <div class="item  col-sm-6 col-md-4 col-lg-3 bg-success text-white text-center p-5">9</div>
          <div class="item  col-sm-6 col-md-4 col-lg-3 bg-secondary text-white text-center p-5">10</div>
          <div class="item  col-sm-6 col-md-4 col-lg-3 bg-danger text-white text-center p-5">11</div>
          <div class="item  col-sm-6 col-md-4 col-lg-3 bg-success text-white text-center p-5">12</div>
          <div class="item  col-sm-6 col-md-4 col-lg-3 bg-primary text-white text-center p-5">13</div>
        </div>
      
</body>
</html>
