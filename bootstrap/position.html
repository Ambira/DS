<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

    <style>
        .one{
            width: 400px;
            height: 200px;
        }

        .another{
            left: 40px;
            bottom: 20px;
        }


        .box{
            width: 300px;
            height: 400px;
        }
        .demo{
            width: 50px;
            height: 50px;
            top: 0%;
            left: 150px;
        }
    </style>
</head>
<body>
    <div class="one bg bg-secondary"></div>
    <div class="one bg bg-primary position-relative another"></div>

    <div class="feedback container-fluid mt-5"></div>
    <div class="box bg-warning pt-px-2"></div>
    <div class="bg-danger rounded-circle demo position-absolute bottom-50">
        <img src="img\laptop2.jpg" alt="photo" class="rounded-circle"> 
    </div>
</body>
</html>
