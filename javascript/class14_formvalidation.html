<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="d-flex justify-content-center row">
            <div class="col-md-6">
                <form action="" class="shadow-lg mt-5 p-3">
                    <div class="mb-2">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your First Name" required onkeyup="fnameValidate()">
                        <span id="fnamemsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter your Last Name" required onkeyup="lnameValidate()">
                        <span id="lnamemsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="xyz@gmail.com" required onkeyup="emailValidate()">
                        <span id="emailmsg" ></span>
                    </div>
                    <div class="mb-2">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="*********" required onkeyup="pwdValidate()">
                        <span id="pwdmsg" ></span>
                    </div>
                    <div class="mb-2">
                        <label for="cpwd">Confirm Password</label>
                        <input type="password" class="form-control" id="cpwd" name="cpwd" required onkeyup="cpwdValidate()">
                        <span id="cpwdmsg" ></span>
                    </div>
                    <div class="mb-2">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="class14_formvalidation.js"></script>
</body>
</html>
