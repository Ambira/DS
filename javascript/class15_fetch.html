<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
    <script>
        fetch(`https://fakestoreapi.com/products`)
        .then(res=>res.json())
        .then(products=>products.map((product)=>{
            document.write(`<li>${product.title}</li> <br>`)
        }))

        .catch(err=>console.log(err))
    </script>
</body>
</html>
