<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        const news = [
            {newTitle:"First news title", description:"First news description"},
            {newTitle:"Second news title", description:"Second news description"}
        ]

        const showNews = ()=>{
            setTimeout( ()=>{
            let result = ""
            news.forEach(post=>{
                result+=`<li>${post.newTitle}</li>`
            })
            document.querySelector(`div`).innerHTML = result

            }, 2000)

        }        
        const  addNews = (data)=>{
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    news.push(data)
                    const err = false

                    if (!err) {
                        resolve()
                        
                    }
                    else{
                        reject("News cannot be added")
                    }
                },2000)
            })
    
}

    addNews({newTitle:"addTitle", description:"add description"})

    .then(showNews)
    .catch(err=>console.log(err))
    </script>
</body>
</html>
