    <script>
        // == It gives true if both values are equal.
        // != It gives true if both value are not equal.
        // > greater than.
        // >= greater than and equal to.
        //<= smaller than and wqual to.
        // < smaller than.
        // === strictly equal to.
        // !== strictly not equal to.


        let a = 5
        b=6
        document.write(a!=b, "<br>")
        document.write(a>b, "<br>")

        let x=2
        let y= "2"

        document.write(x===y, "<br>")
        document.write(x==y, "<br>")
        document.write(x!==y, "<br>")

    </script>
