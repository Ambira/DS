<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h2>Operator: </h2>
    <p>Symbol which is used to perform certain condition.</p>

    <pre>
        There are four types:
        1> Arithemetic Operator
        2> Assignment Operator
        3> Comparison Operator
        4> Logical Operator
        Bitwise Operator
    </pre>

    <script>
        let x = 10
        let y = 20
        document.write(x+y,'<br>')
        document.write(`${x-y}` ,'<br>')
        document.write(`${x*y}` ,'<br>')
        document.write(`${x/y}` ,'<br>')
        document.write(`${x%y}` ,'<br>')
 
    </script>
</body>
</html>
