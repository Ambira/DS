        let userpin = 1234;
let pin = Number(prompt("Enter a pin: "));

switch(pin) {
    case userpin:
        alert("Welcome to ATM Dashboard: ");
        let number = Number(prompt("Choose a number\n 1. Fast Cash\n 2. Withdraw\n 3. Balance Inquiry\n 4. Cancel"));
        
        switch(number) {
            case 1: // Fast Cash Section
                let fast = Number(prompt("Choose a number\n 1. 1000\n 2. 2000\n 3. 5000\n 4. 10000"));
                switch(fast) {
                    case 1:
                        alert("You have withdrawn Rs. 1000");
                        break;
                    case 2:
                        alert("You have withdrawn Rs. 2000");
                        break;
                    case 3:
                        alert("You have withdrawn Rs. 5000");
                        break;
                    case 4:
                        alert("You have withdrawn Rs. 10000");
                        break;
                    default:
                        alert("Invalid amount");
                        break;
                }
                alert("Thank you for using ATM services");
                break;
            
            case 2: // Withdraw Section
                alert("Withdraw Section");
                break;
            
            case 3: // Balance Inquiry
                alert("Balance inquiry section");
                break;

            case 4: // Cancel
                alert("Transaction canceled");
                break;

            default:
                alert("Invalid selection");
                break;
        }
